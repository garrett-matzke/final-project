<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Contact — Garrett Matzke</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Garrett Matzke</a>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p>If you’d like to discuss a project or collaboration, send a short message and I’ll reply within a few business days.</p>

    <form class="contact-form" action="#" method="post" novalidate>
      <label>
        <span>Name</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span>Message</span>
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit" class="cta">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Garrett Matzke</p>
    </div>
  </footer>
</body>
</html>
